<table width="100%" style="border-spacing: 2rem">
  <tr>
    <td>
        <mat-card class="rounded mat-elevation-z8" style="height: 30rem;">
            <h2 class="center">Menu Trends</h2>
            <canvas id="popularChart" baseChart 
            height="100%"
            [datasets]="popularChartData"
            [labels]="popularChartLabels"
            [legend]="false"
            [colors]="chartColors"
            [chartType]="popularChartType"
            [options]="chartOptions">
            </canvas>
        </mat-card>
    </td>
</tr>
</table>

<table width="100%" style="border-spacing: 2rem;">

    <tr>
        <td>
            <mat-card class="rounded mat-elevation-z8">
                <h2>Recent Chat</h2>
                <table mat-table [dataSource]="dataSource" width="100%">
                    <ng-container matColumnDef="no">
                      <th class="w-7" mat-header-cell *matHeaderCellDef> NO </th>
                      <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="name">
                      <th class="w-10" mat-header-cell *matHeaderCellDef> SENDER NAME </th>
                      <td mat-cell *matCellDef="let menu">
                        <a matTooltip="ID: {{menu.SENDER_ID}}"><b>{{menu.SENDER_NICK}}</b></a>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="msg">
                        <th class="w-25" mat-header-cell *matHeaderCellDef> MESSAGE </th>
                        <td mat-cell *matCellDef="let menu">
                            {{menu.MSG}}
                        </td>
                      </ng-container>
              
                    <ng-container matColumnDef="time">
                      <th class="w-15" mat-header-cell *matHeaderCellDef> TIME </th>
                      <td mat-cell *matCellDef="let menu">
                        {{epochToDate(menu.TIMESTAMP)}}
                      </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </td>
    </tr>
</table>
